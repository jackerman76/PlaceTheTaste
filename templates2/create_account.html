<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body >
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-lg-6 col-10">
          <h1>Create Account</h1>
          <form class="text-left">
            <div class="form-group"> <label for="form16">Username</label> <input type="text" class="form-control" id="form16" placeholder="MyUsername" required="required"> </div>
            <div class="form-group"> <label for="form18">Phone Number</label> <input type="text" class="form-control" id="form18" placeholder="123-456-7890" required="required"> </div>
            <div class="form-row">
              <div class="form-group col-md-6"> <label for="form19">Password</label> <input type="password" class="form-control" id="form19" placeholder="••••" required="required"> </div>
              <div class="form-group col-md-6"> <label for="form20">Confirm Password</label> <input type="password" class="form-control" id="form20" placeholder="••••" required="required"> </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
