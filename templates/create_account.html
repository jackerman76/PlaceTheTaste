{% extends '_base.html' %}
{% block header %}
{% endblock %}
{% block content %}
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-lg-6 col-10">
          <h1>Create Account</h1>
          <form class="text-left">
            <div class="form-group"> <label for="username">Username</label> <input type="text" class="form-control" name="username" id="username" placeholder="MyUsername" required="required"> </div>
            <div class="form-group"> <label for="phone">Phone Number</label> <input type="text" class="form-control" name="phone" id="phone" placeholder="123-456-7890" required="required"> </div>
            <div class="form-row">
              <div class="form-group col-md-6"> <label for="password">Password</label> <input type="password" class="form-control" name="password" id="password" placeholder="••••" required="required"> </div>
              <div class="form-group col-md-6"> <label for="password2">Confirm Password</label> <input type="password" class="form-control" name="password2" id="password2" placeholder="••••" required="required"> </div>
            </div>
             <div class="form-group">
            <button type="submit" name="create_account" onclick="isValidPassword()" value="True" formmethod="post"  class="btn btn-primary">Create Account</button>
             </div>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

          <script>
              // checks that password inputs match and password is long enough
              function isValidPassword(){
                if(document.getElementById("password").value != document.getElementById("password2").value){
                    alert("Passwords must match! Please try again.");
                    return false;
                };
                var string = document.getElementById("password").value;
                if(string.length < 8){
                    alert("Password is not long enough. It must be at least 8 characters.");
                    return false;
                };
                return true;
            }
          </script>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
